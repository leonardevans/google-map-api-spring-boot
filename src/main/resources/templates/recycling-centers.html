<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/main_layout}"
>
<head>
    <title>Recycling Centers</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
</head>
<body>
<div layout:fragment="content">
    <h1>Recycling Centers</h1>
    <div class="table-responsive row">
        <p><a th:href="@{/centers/new}" class="btn btn-sm btn-primary">Add New</a></p>
        <table class="table table-striped">
            <thead>
            <tr>
                <th scope="col">Name</th>
                <th scope="col">Local Authority</th>
                <th scope="col">Email</th>
                <th scope="col">Phone</th>
                <th scope="col">Postal Code</th>
                <td>
                    Action
                </td>
            </tr>
            </thead>
            <tbody>
            <tr th:each="center : ${recyclingCenters}">
                <td th:text="${center.name}"></td>
                <td th:text="${center.localAuthority}"></td>
                <td th:text="${center.email}"></td>
                <td th:text="${center.phone}"></td>
                <td th:text="${center.postalCode}"></td>
                <td class="d-flex justify-content-between">
                    <a th:href="@{${center.url}}" target="_blank" class="btn btn-secondary btn-sm">View</a>
                    <a th:href="@{/centers/delete/{id}(id=${center.id})}" class="btn btn-danger btn-sm">Delete</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
