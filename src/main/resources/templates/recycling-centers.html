<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/main_layout}"
>
<head>
    <title>Recycling Centers</title>
</head>
<body>
<div layout:fragment="content">
    <h1>Recycling Centers</h1>
    <div class="table-responsive row">
        <p><a th:href="@{/centers/new}" class="btn btn-sm btn-primary">Add New</a></p>
        <table class="table table-striped">
            <thead>
            <tr>
                <th scope="col">Name</th>
                <th scope="col">Local Authority</th>
                <th scope="col">Email</th>
                <th scope="col">Phone</th>
                <th scope="col">Postal Code</th>
                <td>
                    Action
                </td>
            </tr>
            </thead>
            <body>
            <tr th:each="center : ${recyclingCenters}">
                <td th:text="${center.name}"></td>
                <td th:text="${center.localAuthority}"></td>
                <td th:text="${center.email}"></td>
                <td th:text="${center.phone}"></td>
                <td th:text="${center.postalCode}"></td>
                <td class="d-flex justify-content-between">
                    <a th:href="@{${center.url}}" target="_blank" class="btn btn-secondary btn-sm">View</a>
                    <a th:href="@{/centers/delete/{id}(id=${center.id})}" class="btn btn-danger btn-sm">Delete</a>
                </td>
            </tr>
            </body>
        </table>
    </div>
</div>
</body>
</html>
